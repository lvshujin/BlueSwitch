jQuery(document).ready(function() {

   Layout.init(); // init layout
   Demo.init(); // init demo features

 Tasks.initDashboardWidget(); // init tash dashboard widget
});

	var datatable_headers = $.parseJSON('{{ datatable_headers|safe }}');

    var ajax_url = "/devices/Listing/"
    var table = $('#device-list');

    // begin first table
    table.dataTable({
        // set the initial value
        "pageLength": 10,
        "pagingType": "bootstrap_full_number",
        "language": {
            "lengthMenu": "  _MENU_ entries",
            "paginate": {
                "previous":"Prev",
                "next": "Next",
                "last": "Last",
                "first": "First"
            }
        },
        "ajax": ajax_url,
        "processing": true,
        "serverSide": true,
        "aoColumns": datatable_headers
    });

function delete_device(device_id){
    bootbox.dialog({
        message:    '<p>Do you really want to delete this twin table ?<p>',
        title: 'Confirm Delete',
        buttons: {
                success: {
                    label: "Yes",
                    className: "btn-success",
                    callback: function() {
                        $.ajax({
                            url : "/devices/" + device_id + "/delete/",
                            type : "POST",
                            datatype: 'json',
                            headers: {
                                "X-CSRFToken": $.cookie('csrftoken'),
                            },
                            success: function () {
                                window.location.replace('/devices/');
                            },
                            error: function (xhr, errmsg,err) {
                                console.log(errmsg);
                            }
                        });
                    }
                },
                danger: {
                    label: "No",
                    className: "btn-danger",
                    callback: function() {

                    }
                }
            }
    });
}
</script>
